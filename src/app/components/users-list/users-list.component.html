
<h4>Users List</h4>

<table>
  <tr>
    <th>Name</th>
    <th>Company</th>
    <th>Blog posts</th>
  </tr>

  <tr *ngFor="let user of usersList">
    <td> {{user.name}} </td>
    <td> {{user.company.name}} </td>
    <td> 
      <a href="JavaScript:void(0);" (click)="showPost(user.id)">See Posts</a> 
    </td>
  </tr>
</table>
